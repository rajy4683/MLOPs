<!DOCTYPE html>

                  Code for this page
                </a>
              </li>
              <li>
                <a
                  class="text-muted"
                  href="https://github.com/imadtoubal/Pytorch-Flask-Docker-App"
                  >Original Repo by Imad Toubal</a>
              </li>
              <li>
                <a
                  class="text-muted"
                  href="https://github.com/rajy4683/MLOPs/issues"
                  >How to contribute</a

            </ul>

          <div class="col-6 col-md">

          <div class="col-6 col-md">

              <li>
                <a class="text-muted" href="https://rekogwebservice.tk/about/">

              </li>
              <li>
                <a class="text-muted" href="https://github.com/rajy4683">

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

      crossorigin="anonymous"

    <script>
      $("#inputGroupFile").on("change", function () {
        //get the file name
        if($(this).get(0).files.length > 3)
        {
          $('#warning-text').html('Please select only 3 files');
          return;
        }
        let fileName = $(this).val();
        

        //only leave filename in the path
        fileParts = fileName.split(/\/|\\/);
        let name = fileParts[fileParts.length - 1];
        console.log(fileParts);

        //replace the "Choose a file" label
        $(this).next(".custom-file-label").html(name);
      });
    </script>
  </body>
</html>
