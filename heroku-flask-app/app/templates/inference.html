<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <p class="lead">Previous Predictions</p>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Image</th>
              <th scope="col">Prediction</th>
              <th scope="col">Confidence</th>
            </tr>
          </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td class="c1"><img src={{item.path}} style="max-width: 40%;"></td>
            <td class="c2">{{item.class}}</td>
            <td class="c3">{{item.confidence}}</td>
        </tr>
        {% endfor %}
        </tbody>
        </table>
    
    <!-- <h1 class="display-4">{{name}}!</h1>

    <p class="mt-5"> <a href="/">Try again</a></p>
    <p class="lead"> <br> <a
        href="/history">History</a>
    </p>
</div>

{% endblock %}
